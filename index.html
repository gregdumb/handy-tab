<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="root">
			
            <div id="links" class="links-container">
                <!-- Populated by JQuery -->
			</div>
			
			<div id="chrome-links-container">
				<div id="chrome-links">
					<a href="#" id="settings-button">Settings</a>
					<a href="#" id="extensions-button">Extensions</a>
					<a href="#" id="addlink-button">New link</a>
				</div>
			</div>
			
		</div>
		<div id="modal" class="modal-background">
			<div class="modal">
				<h1 id="modal-title"></h1>
				<form>
					<label for="input-name">
						Name
						<input id="input-name" type="text" />
					</label>
					<label for="input-href">
						URL
						<input id="input-href" type="text" />
					</label>
					<label for="input-image">
						Image URL
						<input id="input-image" type="text" />
					</label>
				</form>
				<button id="input-submit">Submit</button>
				<button id="input-delete" style="background-color: red; float: right;">Delete</button>
			</div>
		</div>
        <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./content.js"></script>
    </body>
</html>
