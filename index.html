<html>
    <head>
		
		<link rel="stylesheet" href="./css/style.css" />
		<script type="text/javascript" src="./js/fontawesome-all.js"></script>
    </head>
    <body>
        <div id="root">
			<div id="link-scroller">
				<div id="links" class="links-container">
					<!-- Populated by JQuery -->
				</div>
			</div>
            
			<div id="chrome-links">
				<a href="#" id="settings-button" title="Chrome Settings"><i class="fas fa-cog fa-5x"></i></a>
				<a href="#" id="extensions-button" title="Extensions"><i class="fas fa-puzzle-piece fa-5x"></i></a> 
				<a href="#" id="addlink-button" title="Add Bookmark"><i class="fas fa-plus fa-5x"></i></a>
				
			</div>
			
		</div>
		<div id="modal" class="modal-background">
			<div class="modal">
				<h1 id="modal-title"></h1>
				<form>
					<label for="input-name">
						Name
						<input id="input-name" type="text" />
					</label>
					<label for="input-href">
						URL
						<input id="input-href" type="text" />
					</label>
					<label for="input-image">
						Image URL
						<input id="input-image" type="text" />
					</label>
				</form>
				<button id="input-submit">Submit</button>
				<button id="input-delete" style="background-color: red; float: right;">Delete</button>
			</div>
		</div>
        <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./js/content.js"></script>
    </body>
</html>
