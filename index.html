<html>
    <head>
		<link rel="stylesheet" href="./css/colors.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/links.css" />
		<script type="text/javascript" src="./lib/fontawesome-all.js"></script>
    </head>
    <body>
        <div id="root">
			<div id="link-scroller">
				<div id="links" class="links-container">
					<!-- Populated by JQuery -->
				</div>
			</div>
            
			<div id="chrome-links">
				<a href="#" id="settings-button" title="Chrome Settings"><i class="fas fa-cog fa-5x"></i></a>
				<a href="#" id="extensions-button" title="Extensions"><i class="fas fa-puzzle-piece fa-5x"></i></a>
				<a href="#" id="history-button" title="History"><i class="fas fa-history fa-5x"></i></a> 
				<a href="#" id="style-button" title="Handy Tab Styling"><i class="fas fa-paint-brush fa-5x"></i></a>
				<a href="#" id="addlink-button" title="Add Bookmark"><i class="fas fa-plus fa-5x"></i></a>
				
			</div>
			
		</div>
		<div id="link-modal" class="modal-background">
			<div class="modal">
				<h1 id="modal-title"></h1>
				<form>
					<label for="input-name">
						Name
						<input id="input-name" type="text" />
					</label>
					<label for="input-href">
						URL
						<input id="input-href" type="text" />
					</label>
					<label for="input-image">
						Image URL
						<input id="input-image" type="text" />
					</label>
				</form>
				<button id="input-submit" class="col-primary">Submit</button>
				<button id="input-delete" class="col-danger" style="float: right;">Delete</button>
			</div>
		</div>
		<div id="style-modal" class="modal-background">
			<div class="modal">
				<h1>Styling Settings</h1>
				<form>
					<label for="input-link-spacing">
						Link spacing
						<input id="input-link-spacing" type="range" min="0.25" max="4" step="0.25" />
					</label>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./js/defaults.js"></script>
		<script type="text/javascript" src="./js/links.js"></script>
		<script type="text/javascript" src="./js/link-modal.js"></script>
		<script type="text/javascript" src="./js/style-modal.js"></script>
		<script type="text/javascript" src="./js/chrome-links.js"></script>
    </body>
</html>
